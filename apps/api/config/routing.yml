# default rules
homepage:
  url:   /get/:androidId
  class: sfDoctrineRoute
  param: { module: menu, action: index, sf_format: json }
  options: { model: Tablet, type: list }

table_order:
  url: /order.:sf_format
  class: sfDoctrineRoute
  param: { module: table_order, action: index }
  options: { model: TableOrder, type: list }
  requirements:
    sf_format: (?:json)
    id: \d+
    sf_method: post

auth:
  url: /auth/:id
  class: sfRoute
  param: { module: auth, action: index }

help_request:
  url: /help/request/:id
  class: sfRoute
  param: { module: help_request, action: index }

help_list:
  url: /help/list
  class: sfDoctrineRoute
  param: { module: help_request, action: list, sf_format: json }
  options: { model: Tablet, type: list }
  requirements: 
    sf_method: get
  
help_list_change:
  url: /help/list
  class: sfDoctrineRoute
  param: { module: help_request, action: list }
  options: { model: Tablet, type: list }
  requirements: 
    sf_method: post
    
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

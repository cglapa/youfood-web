# Categories rules
category_detail:
  url:  /category/:id
  class: sfDoctrineRoute
  options: { model: Category, type: object }
  param: { module: product, action: index}
  requirements:
    id: \d+
    sf_method: [get]

category_delete:
  url: /category/:id
  class: sfDoctrineRoute
  options: { model: Category, type: object }
  param: { module: category, action: delete }
  requirements:
    id: \d+
    sf_method: [delete]
    
#Products rules    
product_show:
  url:  /product/:id
  class: sfDoctrineRoute
  options: { model: Product, type: object }
  param: { module: product, action: show }
  requirements:
    id: \d+
    sf_method: [get]
  
product_delete:
  url: /product/:category_id/:id
  class: sfDoctrineRoute
  options: { model: Product, type: object }
  param: { module: product, action: delete }
  requirements:
    category_id: \d+
    id: \d+
    sf_method: [delete]
  
homepage:
  url:   /
  param: { module: category, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
